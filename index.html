 <!-- Librerías para interpretar LaTeX -->

    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Definición estilos de los elementos de la página -->
    <style>
        /* crea unos bloques que se adaptan al tamaño de su contenido (imagen) y las posiciones son relativas dentro del bloque */
        .contenedor {
            position: relative;
            display: inline-block;
        }

        /* Se define el ancho de imagen y margen inferior */
        .contenedor img {
            display: block;
            margin-bottom: 20px;
        }

        /* Botón que se coloca sobre la imagen */
        .boton-sobre-imagen {
            position: absolute;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: sans-serif;
        }

        .boton-sobre-imagen:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        /* Botón para poner en línea con el contenido (no encima de las imágenes) */
        .boton-normal {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* bloque de ecuaciones */
        ul {
            max-width: 600px;
            margin: auto;
        }

        /* Estilo de la tabla */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #000;
            padding: 20px;           /* Aumenta espacio interno */
            font-size: 18px;         /* Aumenta tamaño de texto */
            text-align: center;
            height: 100px;           /* Altura mínima */
        }

        th {
            background-color: #808080;
        }
  td {
            background-color: #f2f2f2;
        }
    </style>
</head>
